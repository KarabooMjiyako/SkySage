<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySage</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="search-box" id="search-form">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter your location" id="search-input" required>
            <button class='bx bx-search' id="searchFormButton"></button>
            <h1 id="city"></h1>
            <span id="current-date"></span>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="weather">
                    <img src="https://i.ibb.co/R7rNsGd/cloud.png" alt="">
                    <p class="temperature" id="temperature">0<span>Â°C</span></p>
                    <p class="description" id="description">Broken Clouds</p>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <div class="info-humidity">
                        <span id="humidity">0%</span> 
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
                <div class="wind">
                    <i class='bx bx-wind' ></i>
                    <div class="text">
                        <div class="info-wind">
                            <span id="windSpeed">0 Km/h</span> 
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
        </div>
    </div>
    <footer>
        <p>
          This project was coded by
          <a href="https://github.com/KarabooMjiyako" target="_blank"
            >Karabo Mjiyako</a
          >
          and is
          <a href="https://github.com/KarabooMjiyako/SkySage" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://main--stirring-kashata-cb759e.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
      <script src="index.js"></script>
</body>
</html>
